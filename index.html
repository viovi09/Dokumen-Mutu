<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokumen Mutu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="container" x-data="documentTable()">
        <header>
            <img src="Header.jpg" alt="Header" class="header-image">
        </header>
        
        <div class="sticky-controls">
            <h1>Daftar Dokumen Mutu</h1>
            <div class="search-wrapper">
                <input 
                    type="text" 
                    x-model="search"
                    placeholder="Cari berdasarkan kata kunci apapun..."
                    class="search-input"
                    aria-label="Search documents">
            </div>
        </div>

        <main>
            <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Dokumen Mutu</th>
                        <th>Nama Dokumen</th>
                        <th>Proses</th>
                        <th>Atribut</th>
                        <th>Waktu</th>
                        <th>Otorisasi</th>
                        <th>Tujuan Nadine</th>
                        <th>Tembusan Nadine</th>
                    </tr>
                </thead>

                <tbody>
                    <template x-for="item in filteredDocuments" :key="item.kode">
                        <tr>
                            <td x-text="item.kode"></td>
                            <td x-text="item.dokumenMutu"></td>
                            <td x-text="item.namaDokumen"></td>
                            <td x-text="item.proses"></td>
                        <td x-html="
                            item.atribut
                              .replace(/;\s*/g, ';<br>')
                              .replace(/\n/g, '<br>')
                          .replace(/(\d\))/g, '<br>$1')
                        "></td>  
                            <td x-text="item.waktu"></td>
                            <td x-text="item.otorisasi"></td>
                            <td x-text="item.tujuanNadine"></td>
                            <td x-text="item.tembusanNadine"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
            </div>

            <div x-show="filteredDocuments.length === 0" class="no-results">
                <p>Data tidak ditemukan.</p>
            </div>
        </main>
    </div>
